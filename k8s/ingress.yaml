apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quizie-ingress
  namespace: quizie
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - quizie.duckdns.org
    secretName: quizie-tls
  rules:
  - host: quizie.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: api.quizie.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
