name: CI/CD Pipeline - Build & Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

permissions:
  contents: write

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  # ============================================
  # STAGE 1: SETUP & DETECTION
  # ============================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      backend-changed: ${{ steps.changes.outputs.backend }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect changed files
        id: changes
        run: |
          echo "frontend=true" >> $GITHUB_OUTPUT
          echo "backend=true" >> $GITHUB_OUTPUT
  
  # ============================================
  # STAGE 2: BUILD FRONTEND
  # ============================================
  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend-changed == 'true' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version
        id: version
        run: echo "version=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/quizie-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/quizie-frontend:${{ steps.version.outputs.version }}
      
      - name: Image digest
        run: echo "Frontend image pushed"
  
  # ============================================
  # STAGE 3: BUILD BACKEND
  # ============================================
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend-changed == 'true' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version
        id: version
        run: echo "version=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/quizie-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/quizie-backend:${{ steps.version.outputs.version }}
      
      - name: Image digest
        run: echo "Backend image pushed"
  
  # ============================================
  # STAGE 4: UPDATE K8S MANIFESTS
  # ============================================
  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend, detect-changes]
    if: github.ref == 'refs/heads/main' && (needs.detect-changes.outputs.frontend-changed == 'true' || needs.detect-changes.outputs.backend-changed == 'true')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version
        id: version
        run: echo "version=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Update frontend image tag in K8s manifest
        if: needs.detect-changes.outputs.frontend-changed == 'true'
        run: |
          sed -i "s|image: ${{ secrets.DOCKER_USERNAME }}/quizie-frontend:.*|image: ${{ secrets.DOCKER_USERNAME }}/quizie-frontend:${{ steps.version.outputs.version }}|g" k8s/frontend-deployment.yaml
      
      - name: Update backend image tag in K8s manifest
        if: needs.detect-changes.outputs.backend-changed == 'true'
        run: |
          sed -i "s|image: ${{ secrets.DOCKER_USERNAME }}/quizie-backend:.*|image: ${{ secrets.DOCKER_USERNAME }}/quizie-backend:${{ steps.version.outputs.version }}|g" k8s/backend-deployment.yaml
      
      - name: Commit updated manifests
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add k8s/
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update image tags to ${{ steps.version.outputs.version }}" && git push)
      
      - name: Deployment notification
        run: echo "âœ… Images built and K8s manifests updated with version ${{ steps.version.outputs.version }}"
