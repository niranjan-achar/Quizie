---
# ============================================
# Ansible Playbook - Setup Infrastructure
# ============================================
# Purpose: Install and configure Docker, kubectl, 
# and other prerequisites on target machines
#
# Run: ansible-playbook -i ansible/inventory.yaml ansible/playbook-setup.yaml

- name: Setup Kubernetes Infrastructure
  hosts: kubernetes
  become: yes
  gather_facts: yes
  
  vars:
    docker_version: "24.0"
    kubernetes_version: "1.28"
    containerd_version: "1.7"
  
  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"
    
    - name: Install prerequisites
      apt:
        name:
          - curl
          - wget
          - git
          - vim
          - net-tools
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
        state: present
      when: ansible_os_family == "Debian"
  
  tasks:
    # ============ INSTALL DOCKER ============
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      when: ansible_os_family == "Debian"
    
    - name: Add Docker repository
      apt_repository:
        repo: "deb https://download.docker.com/linux/{{ ansible_lsb.id | lower }} {{ ansible_lsb.codename }} stable"
        state: present
      when: ansible_os_family == "Debian"
    
    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"
    
    - name: Enable and start Docker
      systemd:
        name: docker
        state: started
        enabled: yes
        daemon_reload: yes
    
    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
    
    # ============ INSTALL KUBECTL ============
    - name: Download kubectl
      get_url:
        url: "https://dl.k8s.io/release/v{{ kubernetes_version }}.0/bin/linux/amd64/kubectl"
        dest: /usr/local/bin/kubectl
        mode: '0755'
    
    - name: Verify kubectl installation
      shell: kubectl version --client
      register: kubectl_version
    
    - name: Display kubectl version
      debug:
        var: kubectl_version.stdout
    
    # ============ INSTALL KUBEADM (for K8s cluster init) ============
    - name: Add Kubernetes GPG key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present
      when: ansible_os_family == "Debian"
    
    - name: Add Kubernetes repository
      apt_repository:
        repo: "deb https://apt.kubernetes.io/ kubernetes-xenial main"
        state: present
      when: ansible_os_family == "Debian"
    
    - name: Install kubeadm, kubelet, kubectl
      apt:
        name:
          - kubeadm
          - kubelet
          - kubectl
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"
    
    - name: Enable and start kubelet
      systemd:
        name: kubelet
        state: started
        enabled: yes
    
    # ============ CONFIGURE CONTAINERD ============
    - name: Create containerd config directory
      file:
        path: /etc/containerd
        state: directory
    
    - name: Generate default containerd config
      shell: containerd config default > /etc/containerd/config.toml
      changed_when: false
    
    - name: Enable systemd cgroup driver
      lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^\s*SystemdCgroup = false'
        line: '            SystemdCgroup = true'
    
    - name: Restart containerd
      systemd:
        name: containerd
        state: restarted
        daemon_reload: yes
    
    # ============ DISABLE SWAP (Required for K8s) ============
    - name: Disable swap
      shell: swapoff -a
      when: ansible_swaptotal_mb > 0
    
    - name: Remove swap from fstab
      lineinfile:
        path: /etc/fstab
        regexp: '\sswap\s'
        state: absent
    
    # ============ KERNEL MODULES & SYSCTL ============
    - name: Enable IP forwarding
      sysctl:
        name: net.ipv4.ip_forward
        value: '1'
        state: present
        sysctl_set: yes
    
    - name: Enable bridge netfilter
      sysctl:
        name: net.bridge.bridge-nf-call-iptables
        value: '1'
        state: present
        sysctl_set: yes
  
  handlers:
    - name: Restart docker
      systemd:
        name: docker
        state: restarted

- name: Master Node Setup
  hosts: k8s_masters
  become: yes
  
  tasks:
    - name: Initialize Kubernetes cluster
      shell: |
        kubeadm init \
          --pod-network-cidr=10.244.0.0/16 \
          --apiserver-advertise-address={{ ansible_default_ipv4.address }}
      register: kubeadm_init
      changed_when: "kubeadm_init.rc == 0"
    
    - name: Create .kube directory
      file:
        path: "/home/{{ ansible_user }}/.kube"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
    
    - name: Copy kubeconfig
      shell: "cp /etc/kubernetes/admin.conf /home/{{ ansible_user }}/.kube/config && chown {{ ansible_user }}:{{ ansible_user }} /home/{{ ansible_user }}/.kube/config"
      changed_when: false
    
    - name: Get join command
      shell: kubeadm token create --print-join-command
      register: join_command
      changed_when: false
    
    - name: Save join command
      copy:
        content: "{{ join_command.stdout }}"
        dest: /tmp/join_command.sh
        mode: '0755'

- name: Worker Node Setup
  hosts: k8s_workers
  become: yes
  
  tasks:
    - name: Join cluster
      shell: |
        {{ hostvars[groups['k8s_masters'][0]].join_command.stdout }}
      when: hostvars[groups['k8s_masters'][0]].join_command is defined
