# ============================================
# Ansible Inventory - MINIKUBE LOCAL SETUP
# ============================================
# For local Minikube testing on your laptop

all:
  vars:
    # Global variables
    project_name: quizie
    docker_username: niranjanachar
    github_repo: niranjan-achar/Quizie
    app_environment: local

  children:
    # LOCAL MINIKUBE - Runs on your laptop
    minikube_local:
      hosts:
        minikube:
          ansible_host: 127.0.0.1
          ansible_connection: local
          ansible_python_interpreter: /usr/bin/python3
      vars:
        kubeconfig: ~/.kube/config
        minikube_ip: 192.168.49.2
        minikube_version: "v1.37.0"
    
    # Group for running k8s tasks
    kubernetes:
      children:
        minikube_local:

